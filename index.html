<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Booststrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="font-size">Income Money!!</h1>
    </header>
    <main>
        <section class="cointinear">
            <div class="display-flex">
                <div>
                    <img class="image" src="images/taka.png" alt="">
                </div>

                <div class="md-1">
                    <form action="">
                        <h1 class="color">Income</h1>
                        <div class="display-flex">
                            <div>
                                <p>Income : </p>
                            </div>
                            <div class="margin-top"><input id="salare" type="10000">
                            </div>
                        </div>

                        <h1 class="color-2">Expenses</h1>
                        <div class="display-flex ">
                            <div>
                                <p> Foot : </p>
                            </div>
                            <div class="margin-left"><input id="foot" type="10000">
                            </div>
                        </div>
                        <div class="display-flex ">
                            <div>
                                <p> Rent : </p>
                            </div>
                            <div class="margin-left"> <input id="rent" type="10000">
                            </div>
                        </div>
                        <div class="display-flex">
                            <div>
                                <p>Clothes : </p>
                            </div>
                            <div class="margin-top"><input id="clothes" type="10000">
                            </div>
                        </div>
                        <input id="total" class="center" type="button" value="Calculate" onclick="return myIncome()">
                        <h3>Total Expenses : <span id="result"></span> </h3>
                        <h3>Balance: <span id="balance">4500</span></h3>
                        <p> save : <button class="tex"> 20 </button> % <input class="tex-save" type="button"
                                value="save"> </p>
                        <h3>Saving Amount : 2000 </h3>
                        <h3>Remaining Balance : 2500 </h3>

                    </form>
                </div>
            </div>

        </section>

    </main>
    <!-- Booststrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- js link -->
    <script src="app.js"></script>
</body>

</html>
